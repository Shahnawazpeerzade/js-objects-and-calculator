	<p id="object5"></p>

<script>
// Create an object:
const person = {
  firstName: "Shaheed",
  lastName: "Peerzade",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

// Display data from the object:
document.getElementById("object5").innerHTML = person.fullName();
</script>
